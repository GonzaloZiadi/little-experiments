<!-- Inspired by https://alistair.sh/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      html {
        font-size: 18px !important;
      }

      .mw-800 {
        max-width: 800px;
      }

      .square {
        /* https://stackoverflow.com/questions/29307971/css-grid-of-squares-with-flexbox */
        aspect-ratio: 1 / 1;
      }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="py-4 mx-auto mw-800 w-100">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="square bg-primary rounded d-flex flex-column justify-content-center text-center text-white">
              <p class="mb-0">13:58</p>
              <p>in austin, tx</p>
            </div>
          </div>

          <div class="col-md-2 d-flex flex-column justify-content-between">
            <div class="col-md-12">
              <div class="square bg-info rounded d-flex flex-column justify-content-center text-center text-white">
                <p class="mb-0">13:58</p>
                <p>in austin, tx</p>
              </div>
            </div>
  
            <div class="col-md-12">
              <div class="square bg-light rounded d-flex flex-column justify-content-center text-center">
                <p class="mb-0">233 days</p>
                <p>until my birthday</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 d-flex flex-column justify-content-between">
            <div class="square bg-primary rounded d-flex flex-column justify-content-center text-center text-white">
              <p class="mb-0">13:58</p>
              <p>in austin, tx</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
